<HTML>
    <HEAD>
    <TITLE>Registro de Usuario</TITLE>
    <link rel="stylesheet" type="text/css" href="../css/index2.css">
   <style>
    body{
      background-image: url(../img/zmostrador_2.jpg);
      }
   </style>
   <style>   
    form{
      width:350px;
      padding:16px;
      border-radius:10px;
      margin:auto;
      background-color:rgb(127,255,212);
      text-align: center;
    } 
   </style>
   <style>
    .container{
      padding-top:120px;
      }
   </style>   
   </HEAD>
    <BODY>
      <div class="container" >
            <form action="html5-formularios.html" method="get">
               <button role=link onClick="window.location='visualizacionproductos.html'" type="button" class="btn btn-default" style="float: right">Cajero</button>
               <div class="col-12 user-img">
                  <img src="../img/foto1.png" width="128" height="128"> 
               </div>
               <div class="titulo1"
                  <label form="titulo"><center></label><center><label form="titulo"><H1><B>Registro de Usuario</B></H1></center></label> 
               </div>
               <div class="campos">  
                  <div class="field1">
                     <input type="nombre" class="form-control" placeholder="Digita el nombre de Usuario" name="nombre"/> 
                  </div> 
                  <br><br>
                  <div class="field2">
                     <input type="password" onFocus="this.style.color='grey'" onBlur="this.style.color='white'" class="form-control" placeholder="Digita la Contrasena" name="password"/>
                  </div>
                  <div class="check">
                     <label><input type="checkbox" id="cbox1" value="first_checkbox" align="left"> Guardar contrasena</label><br>
                  </div><br>
                  <div class="boton2">
                     <input type="submit" value="Recuperar Contrasena" style=border-radius:15px;>
                  </div> 
                  <br><br>
                  <div class="boton1">
                     <input role=link onClick="window.location='principal.html'" type="button" value="Ingresar" name="boton" role=link onclick="window.location='principal.html'"
                     style="border-radius: 15px; FONT-SIZE: 14pt; FONT-FAMILY: Verdana; 
                     BACKGROUND-COLOR: rgb(149, 150, 99)">
                  </div> 
               <br>
               </div>   
            </form> 
      </div>
   </BODY>
</HTML>
